<html>

<head>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <script src="/static/js/jquery-2.1.1.js"></script>
    <style>
        body {
            background: #ffffff;
        }
        .option .ibox-content .box{
            border-bottom: 1px dashed #ccc;
        }
        .option .ibox-content .box::after{
            clear: both;
         }
        .option .ibox-content .box .md{ 
            width: 20%;
            float: left;
            height: 36px;
            line-height: 36px;
        }
        .option .ibox-content .box .md:first-child{ 
            width: 40%;
        }
    </style>
</head>

{% load bootstrap %} {% block content %}

<body>
    <div class="wrapper wrapper-content animated fadeInRight option">
        <div class="ibox-content">
            <div class="box">
                <div class="md">服务名称</div>
                <div class="md">
                    <input type="button" class="btn btn-sm btn-primary"  name="del_button" value="健康"/>
                </div>
                <div class="md">一键重启</div>
                <div class="md">查看日志</div>
            </div>
            <div class="box">
                <div class="md">服务名称</div>
                <div class="md"> 
                    <input type="button" class="btn btn-sm btn-warning"  name="del_button" value="警告"/>
                </div>
                <div class="md">一键重启</div>
                <div class="md">查看日志</div>
            </div>
            <div class="box">
                <div class="md">服务名称</div>
                <div class="md">
                    <input type="button" class="btn btn-sm btn-danger"  name="del_button" value="危险"/>
                </div>
                <div class="md">一键重启</div>
                <div class="md">查看日志</div>
            </div>
        </div>

        <script>
            $(document).ready(function () {

            });
        </script>
        {% endblock content %}
</body>

</html>
