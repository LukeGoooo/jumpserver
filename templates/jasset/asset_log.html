{% extends 'base.html' %}
{% load mytags %}
{% load bootstrap %}
{% block content %}
{% include 'nav_cat_bar.html' %}
<style>
    .searchs{
        height: 40px;
        width: 100%;
    }
    .clb{
        clear: both;
    }
    span.bg{
        background: yellow;
    }
    span.err{
        background: red;
    }
</style>
<div class="wrapper wrapper-content animated fadeInRight logs">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div id="ibox-content" class="ibox-title">
                    <h5> 日志 </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>

                <div class="ibox-content">
                    <div class="searchs">
                        <div class="" style="float: right">
                            <div class="input-group">
                                <input type="text" class="form-control input-sm" id="keyword" name="keyword" value="" placeholder="Search">
                                <div class="input-group-btn">
                                    <button id="search_btn" type="submit" class="btn btn-sm btn-primary" onclick="">
                                        -搜索-
                                    </button>
                                </div>
                            </div>
                        </div>
                     </div>
                    <div class="log">
                        <pre class="lo"></pre>
                    </div> 
                    <div class="clb"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block self_footer_js %}
<script>
    $(document).ready(function () {
        console.log(getQueryString('id'));
        $.get("https://raw.githubusercontent.com/MuFengGit/Revise-Related/master/Amess/CMSTOP_Test/README.md", function(result){
            $(".lo").html(result);
        });
    });
    /**
     * 获取参数
     **/ 
    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }
    function search(){
        var searchKey= $("#keyword").val();
        if(searchKey && ''!= searchKey.trim()){
            var values = $('.lo').html().split(searchKey);
            $('.lo').html(values.join('<span class="bg">' + this.searchKey + "</span>"))
        }
    }
</script>

{% endblock %}
