    }

        clear: both;
    }

    }

<div class="wrapper wrapper-content animated fadeInRight logs">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div id="ibox-content" class="ibox-title">
                    <h5> 日志 </h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">

                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">

                    <div class="searchs">
                        <div class="" style="float: right">
                            <div class="input-group" style="width: 360px;">
                                <input type="text" class="form-control input-sm" id="keyword" name="keyword" value="" placeholder="请输入关键字搜索(用','组合)">
                                <div class="input-group-btn">
                                    <button id="search_btn" type="submit" class="btn btn-sm btn-primary" onclick="search()">

                            </div>
                        </div>
                     </div>

                    </div> 
                    <div class="clb"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block self_footer_js %}
<script>
    var originalData="";
    $(document).ready(function () {
        console.log(getQueryString('id'));
        $.get("https://raw.githubusercontent.com/MuFengGit/Revise-Related/master/Amess/CMSTOP_Test/README.md", function(result){
            $(".lo").text(result);
            originalData=$(".lo").text();
        });
    });
    /**
     * 搜索
     **/ 
    function search(){
        var searchKey= $("#keyword").val();
        var searchArr= searchKey.replace(/，/g,",").split(',');//替换中文'，'
        searchArr=unique(searchArr);
        var outputStr=originalData;
        if(searchKey && ''!= searchKey.trim()){
            for(var i=0;i<searchArr.length;i++){
                if(0==i){
                    var values=outputStr.split(searchArr[i]);
                }else{
                    var values=$(".lo").text().split(searchArr[i]);
                }
                outputStr=values.join('<span class="bg">' + searchArr[i] + "</span>");
                $('.lo').html(outputStr);
            }
        }
    }
    /**
     * 获取参数
     **/ 
    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }
    /**
     * 数组去重
     **/
    function unique(array){
        var r = [];
        for(var i = 0, l = array.length; i < l; i++) {
            for(var j = i + 1; j < l; j++)
            if (array[i] === array[j]) j = ++i;
            r.push(array[i]);
        }
        return r;
    }
</script>

{% endblock %}
