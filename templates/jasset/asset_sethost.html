<script>
        $(document).ready(function () {
            console.log(getQueryString('group'));

                var installStr='';
                var responseText={};
                var list={};

                    responseText = JSON.parse(result);
                } catch (e) {

                responseText.data=[];
                if(responseText && responseText.Code && 200 == responseText.Code){

                }else{

                }
                for(var i=0;i<responseText.Message.Services.length;i++){
                    var _name='<div class="box"><div class="md">'+responseText.Message.Services[i]+'</div>';
                    var _select='<div class="md"><label><select name="ips" data-hostname="'+responseText.Message.Services[i]+'" class="form-control m-b input-sm" onchange="change_ip(event)"><option value="">请选择IP</option>';
                    var _option='';
                    for(var j=0;j<responseText.Message.IPs.length;j++){
                        if(responseText.Message.ServicesInfo[responseText.Message.Services[i]]==responseText.Message.IPs[j]){
                            _option+='<option value="'+responseText.Message.IPs[j]+'" selected>'+responseText.Message.IPs[j]+'</option>'
                        }else{
                            _option+='<option value="'+responseText.Message.IPs[j]+'" >'+responseText.Message.IPs[j]+'</option>'
                        }
                    }
                    var _end='</select></label></div><div class="cl"></div></div>'
                    installStr+=_name+_select+_option+_end;
                }
                $('.infos').html(installStr);
            });
        });

        /**
         * 重启
         **/
        function reboot(id) {
            console.log("+++"+id);
            var r = confirm("确认重启？");
            if (r == true) {
                var url = "";
                var parms = {};
                $.post(url, parms, function (data, status) {
                    alert("数据：" + data + "\n状态：" + status);
                });
            } else {
            }
        }
        /**
         * 获取参数
         **/
        function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        }
</script>
